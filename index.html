<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Práctica 4. API's de HTML5</title>
</head>

<body>
    <h1>Reproductor de vídeo</h1>
    <input type="file" id="fileSelector" accept="video/*">
    <div id="loadingMessage" style="display: none;">Cargando video...</div>
    <video id="videoPlayer" controls></video>

    <div id="controls">
        <button id="playButton">Reproducir</button>
        <button id="stopButton">Parar</button>
        <button id="volUpButton">Subir Volumen</button>
        <button id="volDownButton">Bajar Volumen</button>
    </div>

</body>

</html>
